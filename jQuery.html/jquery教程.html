 <html>
     <head>
         <script type="text/jaasctipt" src="jquery.js"></script>
         <script type="text/javascript">
         $(document).ready(function(){
             $("p").click(function(){
                 $(this).hide();
             });
        
         });
        </script>
     </head>
     <body>
         <p>如果点击我 我会消失</p>
         <p>点击我会消失</p>
